<!DOCTYPE html>
<html>
    <body>
        <div id="root"></div>
    </body>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script>
        const root =document.getElementById("root");
        const h3 = React.createElement("h3", {id:"title",onMouseEnter: () => console.log("mouse enter"),key:1} ,"Hello I'm a span");
        const btn = React.createElement("button", {onClick: ()=> console.log("I am clicked"), key:2, style:{backgroundColor:"tomato"}}, "Click me");
        const container = React.createElement("div", null, [h3,btn]);
        const root2 = ReactDOM.createRoot(root);
        root2.render(container);
    </script>
</html>
