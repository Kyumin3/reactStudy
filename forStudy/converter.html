<!DOCTYPE html>
<html>
    <body>
        <div id="root"></div>
    </body>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        const root =document.getElementById("root");

        const MinutesToHours = () => {
            const [amount, setAmount] = React.useState(0);
            const [flipped, setFlipped] = React.useState(false);
            const onChange = (event) =>{
                console.log(event.target.value);
                setAmount(event.target.value);
            };
            const reset = () => setAmount(0);
            const onFlip = () => {
                reset();
                setFlipped((current) => !flipped);
            }
            return(
                <div>
                    <h3>Minutes to Hours</h3>
                    <div>
                        <label htmlFor="minutes">Minutes</label>
                        <input value={flipped ? amount*60 : amount} id="minutes" placeholder="Minutes" type="number" onChange={onChange} disabled={flipped} />
                    </div>
                    <div>
                        <label htmlFor="hours">Hours</label>
                        <input value={flipped ? amount : Math.round(amount/60)} id="hours" placeholder="Hours" type="number" onChange={onChange}  disabled={!flipped} />
                    </div>
                    <button onClick={reset}>Reset</button>
                    <button onClick={onFlip}>{flipped ? "turn back" : "flipped"}</button>
                </div>
             );
        }
        const KmToMiles = () => {
            const [amount, setAmount] = React.useState(0);
            const [flipped, setFlipped] = React.useState(false);

            const reset = ()=> setAmount(0);
            const chng = (event) => {
                setAmount(event.target.value);
            };

            const flip = () => {
                reset();
                setFlipped(!flipped);
            }
            
            return (
                <div>
                    <h3>KM to Miles</h3>
                    <div>
                        <label>KM</label>
                        <input id="km" value={flipped ? (amount/0.62136).toFixed(2) : amount} onChange={chng} type="number" disabled={flipped}/>
                    </div>
                    <div>
                        <label>Miles</label>
                        <input id="km" value={flipped ? amount: (amount*0.62136).toFixed(2)} onChange={chng} type="number" disabled={!flipped}/>
                    </div>
                    <button onClick={flip}>{flipped ?  "KM to Miles" : "Miles to KM"}</button>
                </div>
            )
        }
        const App = () => {
            const [index, setIndex] = React.useState("xx");
            const onSelect = (event) =>{
                console.log(event.target.value);
                setIndex(event.target.value);
            };
            console.log('render /w', index);
            return(
                <div>
                    <h1> Super Converter</h1>
                    <select value={index} onChange ={onSelect}>
                        <option value="xx">Select your units</option>
                        <option value="0">Minutes & Hours</option>
                        <option value="1">KM & Miles</option>
                    </select>
                    <hr />
                    {index =="xx" ? "Please select your units" : null}
                    {index =="0" ? <MinutesToHours /> : null}
                    {index =="1" ? <KmToMiles /> : null }
                </div>
             );
        }
        const root2 = ReactDOM.createRoot(root);
        root2.render(<App/>);
    </script>
</html>
