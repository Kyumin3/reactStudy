<html>
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.0.1/redux.js" integrity="sha512-aU+9st6E3LYPknXJiOkhUXxYz/QbB1IDf1YUYzCCbgiwOCu2g/1pH+68ROdxC3clouCOVfO6u2g7qoB43rfmQg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    </head>
    <body>
        <style>
            .container{
                border: 5px solid black;
                padding: 10px;
            }

        </style>
        <div id="red"></div>
        <div id="blue"></div>
        <div id="green"></div>
        <script>
            function reducer(state, action){
                console.log(state, action);
                if(state === undefined){
                    return {color: 'yellow'}
                }
                var newState;
                if(action.type ==='CHANGE_COLOR'){
                    newState = Object.assign({}, state, {color : action.color}); 
                    console.log(action.type, action, state, newState)                   
                }
                return newState;
            }
            var store = Redux.createStore(reducer, window.__REDUX_DEVTOOLS_EXTENSION__ && window.__REDUX_DEVTOOLS_EXTENSION__());
            function red(){
                var state = store.getState();
                console.log(state.color)
                document.querySelector('#red').innerHTML =  `
                    <div class="container" id="component_red" style="background-color:${state.color}">
                        <hi>red</hi>
                        <input type="button" value="fire" onclick="
                            store.dispatch({type:'CHANGE_COLOR', color : 'red'});
                        " />
                    </div>
                `;
            }
            store.subscribe(red);
            red();

            function blue(){
                var state = store.getState();
                console.log(state.color)
                document.querySelector('#blue').innerHTML =  `
                    <div class="container" id="component_blue" style="background-color:${state.color}">
                        <hi>blue</hi>
                        <input type="button" value="fire" onclick="
                            store.dispatch({type:'CHANGE_COLOR', color : 'blue'});
                        " />
                    </div>
                `;
            }
            store.subscribe(blue);
            blue();

            function green(){
                var state = store.getState();
                console.log(state.color)
                document.querySelector('#green').innerHTML =  `
                    <div class="container" id="component_green" style="background-color:${state.color}">
                        <hi>green</hi>
                        <input type="button" value="fire" onclick="
                            store.dispatch({type:'CHANGE_COLOR', color : 'green'});
                        " />
                    </div>
                `;
            }
            store.subscribe(green);
            green();

        </script>

    </body>

</html>
